{% extends "base.html" %}

{% block title %}Sign Up - VIGEO Health Careers{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="logo mx-auto" style="width: 80px; height: 80px; font-size: 2rem;">VH</div>
                        <h3 class="mt-3">Create Account</h3>
                        <p class="text-muted">Join our healthcare team</p>
                    </div>
                    
                    <form method="POST" action="/signup">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="/login">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
